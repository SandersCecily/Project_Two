          <div class="col-md-3" id="partyquestions">
            <form>
              <div class="form-group">
                <label for="partyTitle">Party Title</label>
                <input type="email" class="form-control" id="partyTitle" aria-describedby="partyTitle" placeholder="Party Title">

              </div>
              <div class="form-group">

                  <option>3</option>
                  <option>4</option>
                  <option>5</option>

              </div>

              </div>

              <fieldset class="form-group">
                <legend>Attendees Allergies</legend>
                <div class="form-check">

                    <input type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1"

                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">

                  <label class="form-check-label">

                <div class="form-check">

                    <input type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">

                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                    Soy
                  </label>
                </div>
                <div class="form-check disabled">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">

                  </label>
                </div>
                <div class="form-check disabled">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">

                  </label>
                </div>
                <div class="form-check disabled">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">

                  </label>
                </div>
              </fieldset>

              <fieldset class="form-group2">
                <legend>Dietary Needs</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1"

                    Vegan

                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">

                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">

                <div class="form-check">
